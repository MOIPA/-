<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/utitls.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">发帖</h1>
		</header>
		<div class="mui-content">
			<form id='login-form' class="mui-input-group" style="margin-top: 20px;">
				<div class="mui-input-row">
					<label id="posttitle">帖子主题</label>
					<input id='postthemebox' type="text" class="mui-input-clear mui-input" placeholder="请输入主题">
				</div>
				<div class="mui-input-row">
					<label id="postMessage">第一条留言</label>
					<input id='postMessageBox' type="text" class="mui-input-clear mui-input" placeholder="请输入">
				</div>
				<div class="mui-input-row" id="peoplelimittitle" style="display: none;">
					<label>活动人数</label>
					<div class="mui-numbox" data-numbox-min='1' data-numbox-max='10000'>
						<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
						<input id="peoplelimitbox" class="mui-input-numbox" type="number" value="5" />
						<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
					</div>
				</div>
			</form>
			<button type="button" class="mui-btn-blue" id="submitPost">提交</button>
		</div>
		<script>
			
			function createPost(){
				var theme = document.getElementById("postthemebox").value;
				var speakcontent = document.getElementById("postMessageBox").value;
				var dat = getNowFormatDate();
				var posttime = dat;
				var speaktime = dat;
				var speakeraid =new Number(JSON.parse(localStorage.getItem('user'))[0].aid);
//				alert(speakeraid);
				if(theme==""||speakcontent==""){
					plus.nativeUI.toast('请输入未填信息');
					return;
				}
				mui.post('http://39.108.159.175/phpworkplace/mui/posts/createPost.php',{
					posttheme:theme,
					posttime:posttime,
					speaktime:speaktime,
					speakeraid:speakeraid,
					speakcontent:speakcontent
				},function(data){
					plus.nativeUI.toast(data.trim());
					plus.webview.currentWebview().opener().reload();
					mui.back();
				},'text');
				
				
			}
//			createPost();
			mui.plusReady(function(){
				document.getElementById("submitPost").addEventListener('tap',function(){
					createPost();
				});
			});
			
			function getNowFormatDate() {
				var now = new Date();

				var year = now.getFullYear(); //年  
				var month = now.getMonth() + 1; //月  
				var day = now.getDate(); //日  

				var hh = now.getHours(); //时  
				var mm = now.getMinutes(); //分  
				var ss = now.getSeconds(); //秒  

				var clock = year + "-";

				if(month < 10)
					clock += "0";

				clock += month + "-";

				if(day < 10)
					clock += "0";

				clock += day + " ";

				if(hh < 10)
					clock += "0";

				clock += hh + ":";
				if(mm < 10) clock += '0';
				clock += mm + ":";

				if(ss < 10) clock += '0';
				clock += ss;
				return(clock);
			}
		</script>
	</body>

</html>
