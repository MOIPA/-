<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="../../js/vue.min.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我发布的订单</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view" id="horderlist">
				<li class="mui-table-view-cell"  v-for="item in items">
					<a class="mui-navigate-right">
						<div>
							<p>订单主题：{{item.ordertheme}} 订单社区：{{item.com}}订单日期{{item.posttime}}</p>
						</div>
					</a>
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			mui.plusReady(

				//get data from my server
				function() {
					var orderlist = new Vue({
						el: '#horderlist',
						data: {
							items: []
						}
					});
					var user = JSON.parse(localStorage.getItem('user'));
					var aid = new Number(user[0].aid);
					//					alert(aid);
					mui.post('http://39.108.159.175/phpworkplace/mui/order/getMyPostedOrder.php', {
						aid: aid
					}, function(data) {
						//						alert(data);
						var arrTmp = [];
						for(var i = 0; i < data.length; i++) {
							arrTmp.push({
								ordertheme: data[i].ordertheme,
								com: data[i].com,
								posttime: data[i].posttime
							});
						}
						//bind
						orderlist.items = arrTmp;
					}, 'json');
				}
			);
		</script>
	</body>

</html>
